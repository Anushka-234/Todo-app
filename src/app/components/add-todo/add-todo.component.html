<div class="my-3 add-todo">
  <h2>Add a Todo</h2>
  <form (ngSubmit)="onSubmit()" class="add-todo--form">
    <div class="row ">
      <mat-form-field appearance="standard">
        <mat-label>Add Title</mat-label>
        <input appValidation matInput [(ngModel)]="title" name="title" required>
        <mat-hint align="end">Please Enter Text Only</mat-hint>
      </mat-form-field>
    </div>
    <div class="row ">
      <mat-form-field appearance="standard">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="day" id="form-day" name="day" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="row priority mt-3">
      <!-- <mat-slide-toggle [(ngModel)]="priority" name="priority">High Priority</mat-slide-toggle>{{priority}} -->
      <div class="col-md-3">
        <mat-label>Choose a priority</mat-label>
      </div>
      <div class="col-md-6">
        <mat-radio-group aria-label="Select an option" name="priority" [(ngModel)]="priority">
          <mat-radio-button value="low-priority">Low Priority</mat-radio-button>&nbsp;&nbsp;
          <mat-radio-button value="high-priority">High Priority</mat-radio-button>
        </mat-radio-group>
      </div>
      <div class="row mt-3">
        <nz-time-picker [(ngModel)]="time" name="time" [nzDefaultOpenValue]="defaultOpenValue"></nz-time-picker>{{time}}
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add To Do</button>
  </form>
  <br />
</div>
