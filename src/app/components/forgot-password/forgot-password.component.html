<div class="container">
  <div class="row">
    <div class="col-md-12 forgotpassword_card">
      <div class="container_forgotpassword">
        <p class="container_forgotpassword-header">TODO APP</p>
        <p class="container_forgotpassword-info">Forgot your password?</p>
        <p class="container_forgotpassword-text">
          Enter your registered email below to receive code!
        </p>
        <form
          class="container_forgotpassword-form"
          [formGroup]="forgotPasswordForm"
          (ngSubmit)="submit()"
        >
          <div class="form-group form__group">
            <label class="field_label" htmlFor="email">Email</label><br />
            <fa-icon [icon]="faEnvelope" class="left-icon"></fa-icon>
            <fa-icon
              [icon]="faExclamationCircle"
              class="right-icon-invalid"
              *ngIf="
                emailFormControl['email'].invalid &&
                emailFormControl['email'].touched
              "
            ></fa-icon>
            <fa-icon
              [icon]="faCheck"
              class="right-icon-success"
              *ngIf="emailFormControl['email'].valid"
            ></fa-icon>
            <input
              [class.is-invalid]="
                forgotPasswordForm.get('email')!.invalid &&
                forgotPasswordForm.get('email')!.touched
              "
              class="form-control"
              type="email"
              name="email"
              id="email"
              autoComplete="off"
              required
              formControlName="email"
              pattern="[^@\s]+@[^@\s]+\.[^@\s]+"
              placeholder="example@example.com"
            />

            <div
              *ngIf="
                emailFormControl['email'].invalid &&
                emailFormControl['email'].touched
              "
            >
              <small
                class="text-danger"
                *ngIf="
                  emailFormControl['email'].errors &&
                  emailFormControl['email'].errors['required']
                "
                >Email is required</small
              >
              <small
                class="text-danger"
                *ngIf="
                  emailFormControl['email'].errors &&
                  emailFormControl['email'].errors['pattern']
                "
                >Invalid Pattern</small
              >
            </div>
          </div>
          <app-button
            width="405px"
            text="Send"
            (btnClick)="openDialog()"
            [disabled]="forgotPasswordForm.invalid"
          ></app-button>
        </form>
      </div>
      <div class="container_login_image">
        <img
          src="../../../assets/images/Forgot password.svg"
          alt="signin-image"
          class="login_image"
        />
      </div>
    </div>
  </div>
</div>
