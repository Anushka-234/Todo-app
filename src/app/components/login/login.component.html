<div class="container">
  <div class="row mt-4">
    <div class="col-md-4">
      <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">UserName</label>
          <input
            type="text"
            [class.is-invalid]="
              loginForm.get('username')!.invalid &&
              loginForm.get('username')!.touched
            "
            id="username"
            name="username"
            formControlName="username"
            class="form-control"
          />

          <div *ngIf="form['username'].invalid && form['username'].touched">
            <small
              class="text-danger"
              *ngIf="
                form['username'].errors && form['username'].errors['required']
              "
              >Username is required</small
            >
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            formControlName="password"
            class="form-control"
            [class.is-invalid]="
              loginForm.get('password')!.invalid &&
              loginForm.get('password')!.touched
            "
          />
          <div *ngIf="form['password'].invalid && form['password'].touched">
            <small
              class="text-danger"
              *ngIf="
                form['password'].errors && form['password'].errors['required']
              "
              >Password is required</small
            >
          </div>
        </div>
        <button class="mt-3" mat-raised-button color="accent">Submit</button>
        <p class="mt-3">
          New User ?&nbsp;<a routerLink="/register">Register Now</a>
        </p>
        <p></p>
      </form>
    </div>
  </div>
</div>
