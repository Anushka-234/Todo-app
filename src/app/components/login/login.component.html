<div class="container">
    <div class="row mt-4">
        <div class="col-md-4">
            <form class="auth-form" [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" [class.is-invalid]="
              loginForm.get('username')!.invalid &&
              loginForm.get('username')!.touched
            " id="username" name="username" formControlName="username" class="form-control" />

                    <div *ngIf="f['username'].invalid && f['username'].touched">
                        <small class="text-danger"
                            *ngIf="f['username'].errors && f['username'].errors['required']">Username is
                            required</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" formControlName="password" class="form-control"
                        [class.is-invalid]="
                    loginForm.get('password')!.invalid &&
                    loginForm.get('password')!.touched" />
                    <div *ngIf="f['password'].invalid && f['password'].touched">
                        <small class="text-danger"
                            *ngIf="f['password'].errors && f['password'].errors['required']">Password is
                            required</small>
                    </div>
                </div>
                <button class="mt-3" mat-raised-button color="accent">Submit</button>
                <p class="mt-3">New User ?&nbsp;<a routerLink="/register">Register Now</a>
                <p>
            </form>
        </div>
    </div>
</div>
