<div class="task" *ngIf="this.todaysTask.length === 0; else elseBlock">
  <p>No task to display</p>
</div>

<ng-template #elseBlock>
  <div class="task" *ngFor="let task of todaysTask">
    <div class="task-check">
      <div class="check" (click)="deleteTask(task)">
        <div class="task-features">
          <p class="task-header">{{ task.task }}</p>
          <p class="task-list">{{ task.list }}</p>
        </div>
      </div>
    </div>
    <p class="{{ task.priority }}">{{ task.priority }}</p>
  </div>
</ng-template>
