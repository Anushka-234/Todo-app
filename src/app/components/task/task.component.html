<div class="task" *ngFor="let task of todaysTask">
  <div class="task_check">
    <div class="check" (click)="deleteTask(task)">
      <span *ngIf="isLoading" class="spinner">
        <mat-spinner [diameter]="25"></mat-spinner>
      </span>
    </div>
    <div>
      <p class="task_header">{{ task.task }}</p>
      <p class="task_list">{{ task.list }}</p>
    </div>
  </div>
  <p class="{{ task.priority }}">{{ task.priority }}</p>
</div>
